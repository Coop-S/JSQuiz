<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Javascript Quiz!</title>
</head>
<body>
    <div class='container'>
        <div id= 'startBtn'>Start Quiz</div>
        <div id='timer' class='time'></div>
        <section>
            <div class= 'question-container'>
                <div id='questions'></div>
            </div>
            <div>
                <button id='answerA' class='buttons'>A</button>
                <button id='answerB' class='buttons'>B</button>
                <button id='answerC' class='buttons'>C</button>
                <button id='answerD' class='buttons'>D</button>
            </div>
            <div id= 'enter-score'></div>
        </section>
    </div>
    <script src='script.js'></script>
</body>
</html>
