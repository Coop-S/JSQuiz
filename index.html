<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Javascript Quiz!</title>
</head>
<body>
    <div class='container'>
        <div id='timer' class='time'>10:00</div>
        <section>
            <div id ='the-questions' class= 'question-container heading'>
                <div id='questions'>Question 1</div>
            </div>
            <div id= 'answers'>
                <div id= 'correctBtn'>
                    <button id='answerA'>A</button>
                    <button id='answerB'>B</button>
                    <button id='answerC'>C</button>
                    <button id='answerD'>D</button>
                </div>
                <button id= 'beginBtn'>Begin Quiz</button>
                <button id= 'endBtn'>Final answer</button>
            </div>
            <div class= 'hide score'>
                <p>Well done! Insert your initials below to enter in your score</p>
                
            </div>

        </section>
    </div>
    <script src='script.js'></script>
</body>
</html>
